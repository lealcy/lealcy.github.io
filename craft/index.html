<!DOCTYPE html>
<html lang="en">

<head>
    <title>Craft</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div>
        <button id="craftWood" onclick="resources.wood++">
            <img src="chopWood.gif" width="64" height="64">
            <div>
                Wood: <span id="wood"></span>
            </div>
        </button>
        <button id="incLumberjack" onclick="incLumberjack()">
            <img src="lumberjack.gif" width="64" height="64">
            <div>
                Lumberjack: <span id="lumberjack"></span>
            </div>
        </button>
        <script src="code.js"></script>
</body>

</html>
