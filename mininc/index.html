    <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Mini Incremental</title>
            <script>
                document.addEventListener("click", e => {
                    if (e.target.tagName === "BUTTON" && ++e.target.textContent == 10) {
                        const button = document.createElement("button");
                        button.last = e.target;
                        button.textContent = 1;
                        document.body.appendChild(button);
                    }
                }, false);
                function refresh() {
                    requestAnimationFrame(refresh);
                    document.querySelectorAll("button").forEach(button => {
                        if (button.last) button.last.textContent = parseInt(button.last.textContent) +
                            parseInt(button.textContent);
                    });
                }
                refresh();
            </script>
        </head>
        <body><button>1</button></body>
    </html>
