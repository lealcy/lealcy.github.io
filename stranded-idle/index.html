<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stranded Idle</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="itemBar"></div>
    <div id="machines">
        <div class="machine">
            <div class="display">
                <div class="image">
                    <img src="images/stoneFurnace.png">
                </div>
                <div class="consume">
                    <div class="item">
                        <img class="image" src="images/coal.png">
                        <div class="quantity">x0.08</div>
                    </div>
                    <div class="item">
                        <img class="image" src="images/iron.png">
                        <div class="quantity">x1</div>
                    </div>
                </div>
                <img class="arrow" src="images/arrow.png">
                <div class="produce">
                    <div class="item">
                        <img class="image" src="images/ironPlate.png">
                        <div class="quantity">x1</div>
                    </div>
                </div>
            </div>
            <div class="work">
                <div class="produceTime">
                    <img src="images/chronometer.png">
                    <span class="time">0</span>
                </div>
                <progress class="progress" value="0"></progress>
            </div>
            <div class="quantitySpinner">
                <div class="removeAll button left">-all</div>
                <div class="remove100 button">-100</div>
                <div class="remove10 button">-10</div>
                <div class="remove1 button">-1</div>
                <div class="quantity">0</div>
                <div class="add1 button">+1</div>
                <div class="add10 button">+10</div>
                <div class="add100 button">+100</div>
                <div class="addAll button right">+all</div>
            </div>
        </div>
    </div>
    <div id="items"></div>

    <template id="resourceTemplate">
        <div class="resource">
            <img class="image" src="images/electricity.png">
            <div class="quantity">0</div>
            <div class="name">Resource Name</div>
        </div>
    </template>

    <template id="itemTemplate">
        <div class="item">
            <img class="image" src="images/coal.png">
            <div class="name">Name</div>
            <div class="quantity">0</div>
            <div class="description">Description goes here.</div>
            <div class="cost"></div>
            <div class="machines"></div>
        </div>
    </template>

    <template id="machineTemplate">
    </template>
