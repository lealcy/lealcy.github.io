<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stranded Idle</title>
    <style>
        body {
            user-select: none;
            cursor: default;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        #buttons {
            display: flex;
            flex-wrap: wrap;
        }

        .resource {
            width: 70px;
            /*height: 100px;*/
            border: 1px outset;
            margin: 5px;
            padding: 10px;
            background-color: rgb(240, 217, 143);
        }

        .resourceContent {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            text-align: center;

            width: 100%;
        }

        .name {
            font-size: x-small;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .imageContainer {
            height: 40px;
        }

        .cost {
            color: blue;
            font-size: xx-small;
            padding-bottom: 5px;
            padding-top: 5px;
        }

        .consume {
            color: red;
            font-size: xx-small;
            padding-bottom: 5px;
        }

        .produce {
            color: green;
            font-size: xx-small;
            padding-bottom: 5px;
        }

        .time {
            font-size: xx-small;
        }

        .time>span {
            height: 10px;
            vertical-align: middle;
        }

        .time>img {
            margin-right: 5px;
            vertical-align: middle;
        }

        .progress {
            width: 100%;
            height: 10px;
            border: 0;
        }

        .quantity {}
    </style>
</head>

<body>
    <div id="buttons"></div>

    <template id="buttonTemplate">
        <div class="resource">
            <div class="resourceContent">
                <div class="imageContainer">
                    <img class="image" src="images/coal.png">
                </div>
                <div class="quantity">0</div>
                <div class="name">Template Button</div>
                <progress class="progress" value="0"></progress>
                <div class="cost"></div>
                <div class="produce"></div>
                <div class="consume"></div>
                <div class="time"></div>
            </div>

        </div>
    </template>

    <script type="module" src="main.js"></script>
</body>

</html>
