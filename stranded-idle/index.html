<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stranded Idle</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="buttons"></div>

    <template id="buttonTemplate">
        <div class="item">
            <div class="itemContent">
                <div class="imageContainer">
                    <img class="image" src="images/coal.png">
                </div>
                <div class="quantity">0</div>
                <div class="name">Template Button</div>
                <div class="cost"></div>
                <div class="produce"></div>
                <div class="consume"></div>
                <div class="machines"></div>
            </div>
        </div>
    </template>

    <template id="machineTemplate">
        <div class="machine">
            <div class="head">
                <img class="image" src="images/coal.png">
                <div class="quantityBox">
                    <div class="quantity">0</div>
                    <div class="sell">-1</div>
                </div>
            </div>
            <div class="name">Template Button</div>
            <div class="consume"></div>
            <div class="produce"></div>
            <div class="time"></div>
            <progress class="progress" value="0"></progress>
        </div>
    </template>

    <script type="module" src="main.js"></script>
</body>

</html>
