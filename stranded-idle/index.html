<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stranded Idle</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="items"></div>

    <template id="itemTemplate">
        <div class="item">
            <img class="image" src="images/coal.png">
            <div class="name">Name</div>
            <div class="quantity">0</div>
            <div class="description">Description goes here.</div>
            <div class="cost"></div>
            <div class="machines"></div>
        </div>
    </template>

    <template id="machineTemplate">
        <div class="machine">
            <div class="head">
                <img class="image" src="images/coal.png">
                <div class="consume"></div>
                <progress class="progress" value="0"></progress>
                <div class="produceTime">
                    <img src="images/chronometer.png">
                    <span class="time">0</span>
                </div>
            </div>
            <div class="quantitySpinner">
                <div class="removeAll button">-all</div>
                <div class="remove1 button">-1</div>
                <div class="quantity">0</div>
                <div class="add1 button">+1</div>
                <div class="addAll button">+all</div>
            </div>
        </div>
    </template>
    <script nomodule src="nomodule.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
